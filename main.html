<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">

		<label for="#name">Name</label>

		<input type="email" required id="#email">
		<label for="#email">Email</label>

		<input type="radio" required id="#gender" name="gender">
		<label for="#gender">Gender</label>

		<input type="radio" id="#laptop" name="laptop">
		<label for="#laptop">Apple</label>
		<input type="radio" id="#laptop" name="laptop">
		<label for="#laptop">Asus</label>
		<input type="radio" id="#laptop" name="laptop">
		<label for="#laptop">HP</label>

		<label for="#age">Age</label>

		<input type="date" required id="#dob">
		<label for="#dob">DOB</label>
		
		<input type="password" required id="#password">
		<label for="#password">Password</label>

		<input type="url" id="portfolio">
		<label for="portfolio">portfolio</label>

	</form>
</body>

</html>
